<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
        position: relative;
        margin: 100px auto 400px;
        border: 1px solid black;
        width: 800px;
        height: 800px;
    }

    .small-box {
        background-color: black;
        width: 100px;
        height: 100px;
    }
    
    
  </style>
</head>
<body>
    <div class="box">
        <img src="white_queen.png" alt="pown" style="position:absolute; top:400px; width:100px;">
        <img src="white_rook.png" alt="rook" style="position:absolute; top:700px; left:500px; width:100px;">
        <div class="small-box" style="position:absolute; left:100px"></div>
        <div class="small-box" style="position:absolute; left:300px"></div>
        <div class="small-box" style="position:absolute; left:500px"></div>
        <div class="small-box" style="position:absolute; left:700px"></div>
        <div class="small-box" style="position:absolute; left:0px; top:100px"></div>
        <div class="small-box" style="position:absolute; left: 200px; top:100px"></div>
        <div class="small-box" style="position:absolute; left:400px; top:100px"></div>
        <div class="small-box" style="position:absolute; left:600px; top:100px"></div>
        <div class="small-box" style="position:absolute; left:100px; top:200px"></div>
        <div class="small-box" style="position:absolute; left:300px; top:200px"></div>
        <div class="small-box" style="position:absolute; left:500px; top:200px"></div>
        <div class="small-box" style="position:absolute; left:700px; top:200px"></div>
        <div class="small-box" style="position:absolute; left:0px; top:300px"></div>
        <div class="small-box" style="position:absolute; left:200px; top:300px"></div>
        <div class="small-box" style="position:absolute; left:400px; top:300px"></div>
        <div class="small-box" style="position:absolute; left:600px; top:300px"></div>
        <div class="small-box" style="position:absolute; left:100px; top:400px"></div>
        <div class="small-box" style="position:absolute; left:300px; top:400px"></div>
        <div class="small-box" style="position:absolute; left:500px; top:400px"></div>
        <div class="small-box" style="position:absolute; left:700px; top:400px"></div>
        <div class="small-box" style="position:absolute; left:0px; top:500px"></div>
        <div class="small-box" style="position:absolute; left:200px; top:500px"></div>
        <div class="small-box" style="position:absolute; left:400px; top:500px"></div>
        <div class="small-box" style="position:absolute; left:600px; top:500px"></div>
        <div class="small-box" style="position:absolute; left:100px; top:600px"></div>
        <div class="small-box" style="position:absolute; left:300px; top:600px"></div>
        <div class="small-box" style="position:absolute; left:500px; top:600px"></div>
        <div class="small-box" style="position:absolute; left:700px; top:600px"></div>
        <div class="small-box" style="position:absolute; left:0px; top:700px"></div>
        <div class="small-box" style="position:absolute; left:200px; top:700px"></div>
        <div class="small-box" style="position:absolute; left:400px; top:700px"></div>
        <div class="small-box" style="position:absolute; left:600px; top:700px">
            <img src="white_king.png" alt="king" style="position:absolute; width:100px;">
        </div>
    </div>
</body>
</html>
