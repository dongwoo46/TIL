<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px dashed coral;

        }
    </style>
</head>
<body>
    <div class="container">s
        <h2>1. container</h2>
        <div class="row">
            <div class="border border-dark rounded col-3">1번 컬럼</div>
            <div class="border border-dark rounded col-5">2번 컬럼</div>
            <div class="border border-dark rounded col-2">3번 컬럼</div>
            <div class="border border-dark rounded col-2">4번 컬럼</div>
        </div>
        <h2>2.nesting</h2>
        <div class="container">
            <div class="row">
                <div class="box col-6">
                    <!-- nested -->
                    <!-- grid system은 무조건 12칸을 기준으로 자리를 나눈다. -->
                    <div class="row">
                        <div class="box col-3">가</div>
                        <div class="box col-3">나</div>
                        <div class="box col-6">다</div>
                    </div>
                </div class="box col ">
                <div class="box col-6">3</div>
                <div class="box col-6">2</div>
                <div class="box col-6">4</div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
