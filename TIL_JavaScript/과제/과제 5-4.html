    //logprint는 new Promise라는 함수를 만들어오고 resolve가 되며

        return new Promise(function (resolve) {
            setTimeout(function() {
                console.log('SSAFY')
                resolve()
        },3000)})
    }


    logPrint().then(()=> cconsole.log('Bye'))
