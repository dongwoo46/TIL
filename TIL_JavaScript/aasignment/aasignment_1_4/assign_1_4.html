<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    map(): 배열의 각 요소에 대해 콜백 함수를 실행하고, 콜백 함수의 반환값으로 이루어진 새로운 배열을 반환합니다.
    filter(): 배열의 각 요소에 대해 콜백 함수를 실행하고, 콜백 함수가 true를 반환하는 요소들로 이루어진 새로운 배열을 반환합니다.
    find(): 배열의 각 요소에 대해 콜백 함수를 실행하고, 콜백 함수가 true를 반환하는 첫 번째 요소를 반환합니다.
    every(): 배열의 모든 요소에 대해 콜백 함수를 실행하고, 모든 요소가 true를 반환하면 true를 반환합니다.
    some(): 배열의 각 요소에 대해 콜백 함수를 실행하고, 콜백 함수가 true를 반환하는 요소가 하나 이상이면 true를 반환합니다
    reduce(): 배열의 각 요소에 대해 콜백 함수를 실행하고, 콜백 함수의 반환값들을 누적하여 최종 결과를 반환합니다.
    -->
    <script>
        const nums = [1,2,3,4]
        let arr = nums.map(function(num){
            return num**3;
        })
        console.log(arr)

    </script>
</body>
</html>
