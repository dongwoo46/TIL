<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        {{startTimer()}}
       <p><h1>시간이 흐른다. :  {{time}} </h1></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script>
        const app = new Vue({
            el: '#app',
            data: {
              time: 0,
            },
            methods: {
                startTimer() {
                    setTimeout(() => {
                        this.time++;
                    }, 1000);
                }
            },
          });
      </script>
  </body>
</html>
